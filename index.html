<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONT AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER -->
    <header class="fixed-top z-index-1">

        <nav class="navbar navbar-expand-lg navbar-light pt-0">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="w-40 d-lg-none d-xl-none d-xxl-none" src="./img/img/mobile-logo.png" alt="boolean">
                <img class="d-none d-lg-block d-xl-block d-xxl-block pt-1" src="./img/img/logo.svg" alt="">
              </a>
              <form class="w-100">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </form>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="fa-solid fa-list-ul"></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-circle-question"></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                  </li>
                  <li class="nav-item dropstart">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>

    </header>

    <!-- SIDEBAR MENU -->
    <section class="sidebar position-fixed bottom-0 start-0">
            <div class="d-flex flex-column h-100 ps-3 text-white bg_sidebar">

                <div class="mt-4">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>
                <div class="pt-3">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="ps-1">Stats</span>
                </div>
                <div class="pt-3 mb-auto">
                    <i class="fa-solid fa-signal"></i>
                    <span>Signals</span>
                </div>
                <div class="py-3">
                    <i class="fa-solid fa-gear"></i>
                    <span>Admin</span>
                </div>
    
            </div>
    </section>

    <!-- CONTENT -->
    <main class="position-fixed overflow-scroll">
        <!-- TOP SECTION -->
        <section class="section_top py-2">
            <div class="container-fluid">
                <div class="row g-4">
                    <div class="col-12 col-md-4 col-lg-4">

                        <div class="content"></div>

                    </div>
                    <div class="col-12 col-md-4 col-lg-4">

                        <div class="content"></div>

                    </div>
                    <div class="col-12 col-md-4 col-lg-4">

                        <div class="content"></div>

                    </div>
                    
                </div>
            </div>
        </section>
        <section class="section_main pt-2">
            <div class="container-fluid">
                <div class="row g-2">
                    <div class="col-12 col-lg-8">

                        <div class="content"></div>

                    </div>
                    <div class="col-12 col-lg-4">

                        <div class="content"></div>

                    </div>
                    <div class="col-12 col-lg-8">

                        <div class="content"></div>

                    </div>
                    <div class="col-12 col-lg-4">

                        <div class="content"></div>

                    </div>
                    
                </div>
            </div>
        </section>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
